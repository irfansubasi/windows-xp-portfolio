<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ClassiCube</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        width: 100%;
        height: 100vh;
        overflow: hidden;
        background: #000;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      #canvas {
        display: block;
        width: 100%;
        height: 100%;
        outline: none;
      }
    </style>
    <script>
      (function () {
        const originalLog = console.log;
        const originalWarn = console.warn;
        const originalError = console.error;
        const originalInfo = console.info;

        console.log = function () {
          return;
        };
        console.warn = function () {
          return;
        };
        console.error = function () {
          return;
        };
        console.info = function () {
          return;
        };
      })();

      var CCModule = CCModule || {};
      CCModule.setStatus = function (message) {};
      CCModule.print = function (text) {};
      CCModule.printErr = function (text) {};

      CCModule.preRun = CCModule.preRun || [];
      CCModule.preRun.push(function () {
        const canvas = document.getElementById('canvas');
        if (canvas) {
          canvas.width = 800;
          canvas.height = 600;
          canvas.tabIndex = 0;
          canvas.style.outline = 'none';
          CCModule.canvas = canvas;
          CCModule.windowElement = canvas;
        }
      });
    </script>
  </head>
  <body>
    <canvas id="canvas"></canvas>

    <script src="/assets/games/ClassiCube/ClassiCube.js"></script>
    <script>
      window.addEventListener('load', () => {
        const canvas = document.getElementById('canvas');
        if (canvas) {
          canvas.focus();

          canvas.addEventListener('click', () => {
            canvas.focus();
          });
        }
      });

      document.addEventListener(
        'click',
        () => {
          if (window.parent && window.parent !== window) {
            window.parent.postMessage('focus-window', '*');
          }
        },
        true
      );

      document.addEventListener(
        'click',
        () => {
          window.focus();

          if (CCModule && CCModule.HEAP8) {
            CCModule.HEAP8[1972125] = 1;
          }

          if (window.parent && window.parent !== window) {
            window.parent.postMessage('focus-window', '*');
          }
        },
        true
      );
    </script>
  </body>
</html>
